<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Flexbox Playground</h1>
    
    <div class="controls">
        <div class="control-group">
            <label for="flexDirection">flex-direction:</label>
            <select id="flexDirection" onchange="updateFlexbox()">
                <option value="row">row</option>
                <option value="row-reverse">row-reverse</option>
                <option value="column">column</option>
                <option value="column-reverse">column-reverse</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="justifyContent">justify-content:</label>
            <select id="justifyContent" onchange="updateFlexbox()">
                <option value="flex-start">flex-start</option>
                <option value="flex-end">flex-end</option>
                <option value="center" selected>center</option>
                <option value="space-between">space-between</option>
                <option value="space-around">space-around</option>
                <option value="space-evenly">space-evenly</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="alignItems">align-items:</label>
            <select id="alignItems" onchange="updateFlexbox()">
                <option value="stretch">stretch</option>
                <option value="flex-start">flex-start</option>
                <option value="flex-end">flex-end</option>
                <option value="center" selected>center</option>
                <option value="baseline">baseline</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="flexWrap">flex-wrap:</label>
            <select id="flexWrap" onchange="updateFlexbox()">
                <option value="nowrap">nowrap</option>
                <option value="wrap" selected>wrap</option>
                <option value="wrap-reverse">wrap-reverse</option>
            </select>
        </div>
        
        <button onclick="addItem()">Add Item</button>
        <button onclick="removeItem()">Remove Item</button>
    </div>
    
    <div class="container" id="flexContainer">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
    </div>
    
    <div class="code" id="cssCode">
        <strong>Current CSS:</strong><br>
        .container {<br>
        &nbsp;&nbsp;display: flex;<br>
        &nbsp;&nbsp;flex-direction: row;<br>
        &nbsp;&nbsp;flex-wrap: wrap;<br>
        &nbsp;&nbsp;justify-content: center;<br>
        &nbsp;&nbsp;align-items: center;<br>
        }
    </div>
    
    <script>
        function updateFlexbox() {
            const container = document.getElementById('flexContainer');
            const flexDirection = document.getElementById('flexDirection').value;
            const justifyContent = document.getElementById('justifyContent').value;
            const alignItems = document.getElementById('alignItems').value;
            const flexWrap = document.getElementById('flexWrap').value;
            
            container.style.flexDirection = flexDirection;
            container.style.justifyContent = justifyContent;
            container.style.alignItems = alignItems;
            container.style.flexWrap = flexWrap;
            
            // Update the displayed CSS code
            document.getElementById('cssCode').innerHTML = `
                <strong>Current CSS:</strong><br>
                .container {<br>
                &nbsp;&nbsp;display: flex;<br>
                &nbsp;&nbsp;flex-direction: ${flexDirection};<br>
                &nbsp;&nbsp;flex-wrap: ${flexWrap};<br>
                &nbsp;&nbsp;justify-content: ${justifyContent};<br>
                &nbsp;&nbsp;align-items: ${alignItems};<br>
                }
            `;
        }
        
        let itemCount = 5;
        
        function addItem() {
            itemCount++;
            const newItem = document.createElement('div');
            newItem.className = 'item';
            newItem.textContent = `Item ${itemCount}`;
            document.getElementById('flexContainer').appendChild(newItem);
        }
        
        function removeItem() {
            const container = document.getElementById('flexContainer');
            if (container.children.length > 1) { // Keep at least one item
                container.removeChild(container.lastChild);
                itemCount--;
            }
        }
    </script>
</body>
</html>
